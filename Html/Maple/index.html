    <div class="hydra">
      <script>
        function add1(type){
          const resultElement=document.getElementById('노말히드라');
          
          let A = resultElement.innerText;

          if(type === 'plus'){
            A = parseInt(A) + 1;
          } else if(type === 'minus'){
            A = parseInt(A) - 1;}

          resultElement.innerText = A;
          }
      </script>
      <input type="button" value="노말+1" onclick="add1('plus')">
      <input type="button" value="노말-1" onclick="add1('minus')">
      <div id="노말히드라">0</div>
